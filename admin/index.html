<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการผู้ใช้งาน | Satri Plus</title>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Loader */
        .loader {
            border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3b82f6;
            width: 24px; height: 24px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-700 h-screen flex flex-col overflow-hidden">

    <!-- ================= LOADING SCREEN ================= -->
    <div id="global-loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-90 transition-opacity duration-300">
        <div class="flex flex-col items-center">
            <div class="loader w-12 h-12 border-4 mb-4" style="border-top-color: #2563eb;"></div>
            <p class="text-blue-600 font-semibold animate-pulse">กำลังโหลดข้อมูล...</p>
        </div>
    </div>

    <!-- ================= LOGIN PAGE ================= -->
    <div id="login-page" class="hidden flex-grow flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md fade-in border border-gray-100 relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-100 rounded-full blur-2xl opacity-50"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-pink-100 rounded-full blur-2xl opacity-50"></div>

            <div class="text-center mb-8 relative z-10">
                <div class="flex justify-center items-center gap-4 mb-4">
                    <img src="https://img5.pic.in.th/file/secure-sv1/IMG_0310f4b22b3a3a8d0946.jpeg" alt="School Logo" class="h-16 w-16 object-cover rounded-full shadow-md border-2 border-white">
                    <img src="https://satri-plus.vercel.app/SPT-P.png" alt="Project Logo" class="h-16 w-16 object-contain drop-shadow-md">
                </div>
                <h1 class="text-2xl font-bold text-gray-800">เข้าสู่ระบบ</h1>
                <p class="text-gray-500 text-sm">ระบบจัดการข้อมูล Satri Plus</p>
            </div>

            <form id="login-form" class="space-y-5 relative z-10">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 pl-1">อีเมล</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-envelope text-gray-400"></i></div>
                        <input type="email" id="login-email" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all bg-gray-50 focus:bg-white" placeholder="name@example.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 pl-1">รหัสผ่าน</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-400"></i></div>
                        <input type="password" id="login-password" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all bg-gray-50 focus:bg-white" placeholder="••••••••">
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-blue-500/30 hover:scale-[1.02] transition-all duration-200 flex justify-center items-center gap-2">
                    <span>เข้าสู่ระบบ</span><i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- ================= DASHBOARD PAGE ================= -->
    <div id="dashboard-page" class="hidden flex flex-col h-full fade-in">
        <nav class="bg-white shadow-md z-20 px-6 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://satri-plus.vercel.app/SPT-P.png" class="h-10 w-10">
                <div><h1 class="font-bold text-gray-800 text-lg leading-tight">Admin Console</h1><p class="text-xs text-gray-500">จัดการผู้ใช้งาน</p></div>
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex flex-col items-end">
                    <span id="nav-user-email" class="text-sm font-semibold text-gray-700">admin@satri.com</span>
                    <span class="text-xs text-green-500 font-medium">● ออนไลน์</span>
                </div>
                <button onclick="logout()" class="bg-red-50 text-red-600 hover:bg-red-100 p-2 rounded-lg transition-colors" title="ออกจากระบบ"><i class="fas fa-sign-out-alt text-lg"></i></button>
            </div>
        </nav>

        <main class="flex-grow p-4 md:p-8 overflow-y-auto bg-gray-50">
            <div class="max-w-6xl mx-auto space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <div><h2 class="text-2xl font-bold text-gray-800">รายชื่อผู้ใช้งาน</h2><p class="text-gray-500 text-sm">จัดการบัญชีผู้ใช้และสิทธิ์การเข้าถึง</p></div>
                    <button onclick="openAddUserModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl shadow-md hover:shadow-lg transition-all flex items-center gap-2"><i class="fas fa-user-plus"></i> เพิ่มผู้ใช้งาน</button>
                </div>

                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider border-b border-gray-200">
                                    <th class="p-4 font-semibold text-center w-16">#</th>
                                    <th class="p-4 font-semibold">ข้อมูลผู้ใช้</th>
                                    <th class="p-4 font-semibold">ตำแหน่ง</th>
                                    <th class="p-4 font-semibold text-center">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="text-sm divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                    <div id="empty-state" class="hidden p-10 text-center flex-col items-center justify-center">
                        <div class="bg-gray-100 p-4 rounded-full mb-3 inline-block"><i class="fas fa-users-slash text-gray-400 text-3xl"></i></div>
                        <p class="text-gray-500">ยังไม่มีข้อมูลผู้ใช้งาน</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ================= ADD / EDIT MODAL ================= -->
    <div id="user-modal" class="fixed inset-0 z-40 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity backdrop-blur-sm"></div>
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-gray-100">
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-4 py-4 sm:px-6 flex justify-between items-center">
                    <h3 class="text-lg font-semibold leading-6 text-white" id="modal-title"><i class="fas fa-user-circle mr-2"></i> <span id="modal-title-text">เพิ่มผู้ใช้งานใหม่</span></h3>
                    <button onclick="closeModal()" class="text-white hover:text-gray-200 focus:outline-none"><i class="fas fa-times text-xl"></i></button>
                </div>
                <div class="px-4 py-6 sm:px-6">
                    <form id="user-form" class="space-y-4">
                        <input type="hidden" id="edit-doc-id">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                            <input type="text" id="input-name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="เช่น สมชาย ใจดี">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                            <input type="email" id="input-email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="example@satri.ac.th">
                        </div>
                        <div id="password-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                            <input type="password" id="input-password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="กำหนดรหัสผ่านอย่างน้อย 6 ตัวอักษร">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ตำแหน่ง</label>
                            <select id="input-role" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors bg-white">
                                <option value="Student">นักเรียน</option>
                                <option value="Teacher">อาจารย์</option>
                                <option value="Admin">ผู้ดูแลระบบ</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2">
                    <button type="button" onclick="handleSaveUser()" class="inline-flex w-full justify-center rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:w-auto transition-all"><span id="btn-save-text">บันทึกข้อมูล</span></button>
                    <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto transition-all">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAN2qEveZgexEI47zBdsHqc119Y3tRLdrg",
            authDomain: "spt-plus.firebaseapp.com",
            projectId: "spt-plus",
            storageBucket: "spt-plus.firebasestorage.app",
            messagingSenderId: "361913251411",
            appId: "1:361913251411:web:7b17dfada00f08bad878a6",
            measurementId: "G-1H0F32Q54F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const secondaryApp = initializeApp(firebaseConfig, "Secondary");
        const secondaryAuth = getAuth(secondaryApp);

        let usersData = [];
        let isEditMode = false;

        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loader = document.getElementById('global-loader');
        const tableBody = document.getElementById('user-table-body');
        const emptyState = document.getElementById('empty-state');
        const modal = document.getElementById('user-modal');

        // --- Auth Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    document.getElementById('nav-user-email').textContent = user.email;
                    showDashboard();
                    fetchUsers();
                    loader.classList.add('opacity-0', 'pointer-events-none');
                } else {
                    await signOut(auth);
                    Swal.fire({ icon: 'error', title: 'เข้าสู่ระบบไม่ได้', text: 'บัญชีถูกระงับ', confirmButtonColor: '#d33' });
                    showLogin();
                    loader.classList.add('opacity-0', 'pointer-events-none');
                }
            } else {
                showLogin();
                loader.classList.add('opacity-0', 'pointer-events-none');
            }
        });

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                Swal.fire({ title: 'กำลังตรวจสอบ...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                Swal.close();
                Swal.fire({ icon: 'error', title: 'เข้าสู่ระบบไม่สำเร็จ', text: 'อีเมลหรือรหัสผ่านไม่ถูกต้อง', confirmButtonColor: '#2563eb' });
            }
        };

        window.logout = async () => {
            Swal.fire({ title: 'ออกจากระบบ?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'ใช่', cancelButtonText: 'ยกเลิก' }).then(async (r) => { if(r.isConfirmed) await signOut(auth); });
        };
        document.getElementById('login-form').addEventListener('submit', window.handleLogin);

        function showLogin() { loginPage.classList.remove('hidden'); dashboardPage.classList.add('hidden'); }
        function showDashboard() { loginPage.classList.add('hidden'); dashboardPage.classList.remove('hidden'); }

        // --- Data Logic ---
        async function fetchUsers() {
            try {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center p-4"><div class="loader mx-auto"></div></td></tr>';
                const querySnapshot = await getDocs(collection(db, "users"));
                usersData = [];
                querySnapshot.forEach((doc) => { usersData.push({ id: doc.id, ...doc.data() }); });
                renderTable();
            } catch (error) { console.error(error); tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-red-500">โหลดข้อมูลไม่สำเร็จ</td></tr>'; }
        }

        function renderTable() {
            tableBody.innerHTML = '';
            if (usersData.length === 0) { emptyState.classList.remove('hidden'); emptyState.classList.add('flex'); } else {
                emptyState.classList.add('hidden'); emptyState.classList.remove('flex');
                usersData.forEach((user, index) => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 transition-colors border-b border-gray-100 last:border-0";
                    const initial = user.name ? user.name.charAt(0).toUpperCase() : '?';
                    const colorClasses = ['bg-blue-100 text-blue-600', 'bg-green-100 text-green-600', 'bg-purple-100 text-purple-600', 'bg-orange-100 text-orange-600'];
                    const colorClass = colorClasses[index % colorClasses.length];
                    
                    let roleBadge = '';
                    if(user.role === 'Admin') roleBadge = '<span class="px-2 py-1 rounded-md bg-red-100 text-red-600 text-xs font-semibold">Admin</span>';
                    else if(user.role === 'Teacher') roleBadge = '<span class="px-2 py-1 rounded-md bg-purple-100 text-purple-600 text-xs font-semibold">Teacher</span>';
                    else roleBadge = '<span class="px-2 py-1 rounded-md bg-gray-100 text-gray-600 text-xs font-semibold">Student</span>';

                    tr.innerHTML = `
                        <td class="p-4 text-center text-gray-400 font-mono text-xs">${index + 1}</td>
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full ${colorClass} flex items-center justify-center font-bold text-lg shadow-sm">${initial}</div>
                                <div><div class="font-medium text-gray-800">${user.name || 'ไม่ระบุชื่อ'}</div><div class="text-xs text-gray-500">${user.email}</div></div>
                            </div>
                        </td>
                        <td class="p-4">${roleBadge}</td>
                        <td class="p-4">
                            <div class="flex justify-center gap-2">
                                <button onclick="openEditUserModal('${user.id}')" class="p-2 w-8 h-8 flex items-center justify-center rounded-lg bg-amber-50 text-amber-500 hover:bg-amber-100 transition-colors"><i class="fas fa-edit"></i></button>
                                <button onclick="sendResetLink('${user.email}')" class="p-2 w-8 h-8 flex items-center justify-center rounded-lg bg-blue-50 text-blue-500 hover:bg-blue-100 transition-colors"><i class="fas fa-key"></i></button>
                                <button onclick="deleteUser('${user.id}', '${user.name}')" class="p-2 w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-500 hover:bg-red-100 transition-colors"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </td>`;
                    tableBody.appendChild(tr);
                });
            }
        }

        // --- CRUD Actions ---
        window.openAddUserModal = () => {
            isEditMode = false;
            document.getElementById('modal-title-text').textContent = "เพิ่มผู้ใช้งานใหม่";
            document.getElementById('btn-save-text').textContent = "สร้างบัญชี";
            document.getElementById('user-form').reset();
            document.getElementById('input-email').disabled = false;
            document.getElementById('input-email').classList.remove('bg-gray-100', 'text-gray-500');
            document.getElementById('password-group').classList.remove('hidden');
            document.getElementById('input-password').required = true;
            modal.classList.remove('hidden');
            setTimeout(() => modal.firstElementChild.nextElementSibling.classList.remove('scale-95', 'opacity-0'), 10);
        };

        window.openEditUserModal = (id) => {
            const user = usersData.find(u => u.id === id); if (!user) return;
            isEditMode = true;
            document.getElementById('edit-doc-id').value = id;
            document.getElementById('modal-title-text').textContent = "แก้ไขข้อมูลผู้ใช้งาน";
            document.getElementById('btn-save-text').textContent = "บันทึกการแก้ไข";
            document.getElementById('input-name').value = user.name || '';
            document.getElementById('input-email').value = user.email || '';
            document.getElementById('input-role').value = user.role || 'Student';
            document.getElementById('input-email').disabled = true;
            document.getElementById('input-email').classList.add('bg-gray-100', 'text-gray-500');
            document.getElementById('password-group').classList.add('hidden');
            document.getElementById('input-password').required = false;
            modal.classList.remove('hidden');
            setTimeout(() => modal.firstElementChild.nextElementSibling.classList.remove('scale-95', 'opacity-0'), 10);
        };
        window.closeModal = () => { modal.firstElementChild.nextElementSibling.classList.add('scale-95', 'opacity-0'); setTimeout(() => modal.classList.add('hidden'), 200); };

        window.handleSaveUser = async () => {
            const name = document.getElementById('input-name').value;
            const email = document.getElementById('input-email').value;
            const role = document.getElementById('input-role').value;
            if(!name || !email) { Swal.fire('ข้อมูลไม่ครบ', 'กรุณากรอกชื่อและอีเมล', 'warning'); return; }

            try {
                Swal.fire({ title: 'กำลังบันทึก...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
                if (isEditMode) {
                    await updateDoc(doc(db, "users", document.getElementById('edit-doc-id').value), { name, role });
                    Swal.fire({ icon: 'success', title: 'แก้ไขข้อมูลสำเร็จ', timer: 1500, showConfirmButton: false });
                } else {
                    const password = document.getElementById('input-password').value;
                    if(!password || password.length < 6) { Swal.fire('รหัสผ่านสั้นเกินไป', 'ต้องมีอย่างน้อย 6 ตัวอักษร', 'warning'); return; }
                    const userCredential = await createUserWithEmailAndPassword(secondaryAuth, email, password);
                    await setDoc(doc(db, "users", userCredential.user.uid), { name, email, role, createdAt: new Date() });
                    await signOut(secondaryAuth);
                    Swal.fire({ icon: 'success', title: 'เพิ่มผู้ใช้งานสำเร็จ', timer: 1500, showConfirmButton: false });
                }
                closeModal(); fetchUsers();
            } catch (error) {
                console.error(error);
                let msg = 'เกิดข้อผิดพลาด';
                if(error.code === 'auth/email-already-in-use') msg = 'อีเมลนี้มีผู้ใช้งานแล้ว';
                Swal.fire({ icon: 'error', title: 'ไม่สามารถบันทึกได้', text: msg });
            }
        };

        // --- UPDATED RESET PASSWORD FUNCTION ---
        window.sendResetLink = async (email) => {
            Swal.fire({
                title: 'ยืนยันการส่งลิงก์?',
                text: `ส่งลิงก์เปลี่ยนรหัสผ่านไปที่ ${email}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ส่งลิงก์',
                cancelButtonText: 'ยกเลิก'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        Swal.fire({ title: 'กำลังส่ง...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
                        
                        // Action Code Settings (Optional but good for redirecting back)
                        const actionCodeSettings = {
                            url: window.location.href, // Redirect back to this page after reset
                            handleCodeInApp: true
                        };
                        
                        await sendPasswordResetEmail(auth, email, actionCodeSettings);
                        
                        Swal.fire({
                            title: 'ส่งสำเร็จ!',
                            html: `ระบบได้ส่งอีเมลไปที่ <b>${email}</b> แล้ว<br><span class="text-sm text-red-500">กรุณาตรวจสอบในโฟลเดอร์ Junk/Spam ด้วย</span>`,
                            icon: 'success'
                        });
                    } catch (error) {
                        console.error("Reset Error:", error);
                        let errorMsg = "เกิดข้อผิดพลาดในการส่งอีเมล";
                        let errorTitle = "ผิดพลาด";
                        
                        // Detailed Error Handling
                        if (error.code === 'auth/user-not-found') {
                            errorTitle = "ไม่พบผู้ใช้งานจริง";
                            errorMsg = "มีชื่อในตาราง แต่ไม่มีบัญชีในระบบ Login (Auth) <br>กรุณาลบรายการนี้แล้วสร้างใหม่";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMsg = "รูปแบบอีเมลไม่ถูกต้อง";
                        } else if (error.code === 'auth/too-many-requests') {
                            errorMsg = "ส่งถี่เกินไป กรุณารอสักครู่";
                        }

                        Swal.fire({
                            title: errorTitle,
                            html: errorMsg,
                            icon: 'error'
                        });
                    }
                }
            });
        };

        window.deleteUser = async (id, name) => {
            Swal.fire({
                title: 'ลบผู้ใช้งาน?',
                html: `ต้องการลบ <b>"${name}"</b> ใช่หรือไม่?<br><span class="text-sm text-red-500 font-bold">* ผู้ใช้นี้จะถูกตัดสิทธิ์การเข้าใช้งานทันที *</span>`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'ยืนยันลบ',
                cancelButtonText: 'ยกเลิก'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        await deleteDoc(doc(db, "users", id));
                        Swal.fire('เรียบร้อย', 'ข้อมูลถูกลบแล้ว', 'success');
                        fetchUsers();
                    } catch (error) { Swal.fire('ผิดพลาด', 'ไม่สามารถลบข้อมูลได้', 'error'); }
                }
            });
        };

        window.openAddUserModal = window.openAddUserModal;
        window.closeModal = window.closeModal;
    </script>
</body>
</html>
